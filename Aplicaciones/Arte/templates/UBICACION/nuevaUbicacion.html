{% extends "plantilla.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarPublicacionEvento' %}" enctype="multipart/form-data" method="post" id="frm_publicacion_evento">
                {% csrf_token %}
                
                <label for="evento">Evento: <br></label>
                <select name="evento" class="form-control" id="evento">
                    {% for evento in eventos %}
                    <option value="{{ evento.id }}">{{ evento.titulo }}</option>
                    {% endfor %}
                </select>

                <label for="hora_evento">Hora del Evento: <br></label>
                <input type="time" name="hora_evento" class="form-control" id="hora_evento">

                <label for="contenido_publico">Contenido Público: <br></label>
                <textarea name="contenido_publico" class="form-control" id="contenido_publico" placeholder="Ingrese el contenido para la publicación del evento"></textarea>

                <label for="imagen_evento">Imagen del Evento: <br></label>
                <input type="file" name="imagen_evento" class="form-control" id="imagen_evento" accept="image/*">

                <label for="estado_publicacion">Estado de la Publicación: <br></label>
                <select name="estado_publicacion" class="form-control" id="estado_publicacion">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>

                <br>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#frm_publicacion_evento').validate({
        rules: {
            evento: {
                required: true,
            },
            hora_evento: {
                required: true,
            },
            contenido_publico: {
                required: true,
                minlength: 10,
            },
            imagen_evento: {
                required: true,
            },
            estado_publicacion: {
                required: true,
            },
        },
        messages: {
            evento: {
                required: 'El evento es obligatorio',
            },
            hora_evento: {
                required: 'La hora del evento es obligatoria',
            },
            contenido_publico: {
                required: 'El contenido público es obligatorio',
                minlength: 'El contenido debe tener al menos 10 caracteres',
            },
            imagen_evento: {
                required: 'La imagen es obligatoria',
            },
            estado_publicacion: {
                required: 'El estado de la publicación es obligatorio',
            },
        },
    });
</script>

{% endblock %}

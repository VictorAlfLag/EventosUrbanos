{% extends "plantilla.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarOrganizador' %}" method="post" id="frm_organizador">
                {% csrf_token %}
                
                <label for="nombre">Nombre del Organizador: <br></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre del organizador">

                <label for="entidad">Entidad: <br></label>
                <input type="text" name="entidad" class="form-control" id="entidad" placeholder="Ingrese la entidad del organizador">

                <label for="descripcion">Descripción: <br></label>
                <textarea name="descripcion" class="form-control" id="descripcion" placeholder="Ingrese una descripción del organizador"></textarea>

                <label for="contacto">Contacto: <br></label>
                <input type="text" name="contacto" class="form-control" id="contacto" placeholder="Ingrese el contacto del organizador">

                <label for="email_contacto">Correo de Contacto: <br></label>
                <input type="email" name="email_contacto" class="form-control" id="email_contacto" placeholder="Ingrese el correo de contacto">

                <label for="sitio_web">Sitio Web: <br></label>
                <input type="url" name="sitio_web" class="form-control" id="sitio_web" placeholder="Ingrese el sitio web del organizador">

                <br>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#frm_organizador').validate({
        rules: {
            nombre: {
                required: true,
                minlength: 3,
                maxlength: 255,
            },
            entidad: {
                required: true,
                minlength: 3,
            },
            descripcion: {
                required: true,
                minlength: 10,
            },
            contacto: {
                required: false,
            },
            email_contacto: {
                required: true,
                email: true,
            },
            sitio_web: {
                required: false,
                url: true,
            },
        },
        messages: {
            nombre: {
                required: 'El nombre del organizador es obligatorio',
                minlength: 'El nombre debe tener al menos 3 caracteres',
                maxlength: 'El nombre debe tener menos de 255 caracteres',
            },
            entidad: {
                required: 'La entidad es obligatoria',
                minlength: 'La entidad debe tener al menos 3 caracteres',
            },
            descripcion: {
                required: 'La descripción es obligatoria',
                minlength: 'La descripción debe tener al menos 10 caracteres',
            },
            email_contacto: {
                required: 'El correo electrónico es obligatorio',
                email: 'Por favor, ingrese un correo electrónico válido',
            },
            sitio_web: {
                url: 'Por favor, ingrese una URL válida',
            },
        },
    });
</script>

{% endblock %}

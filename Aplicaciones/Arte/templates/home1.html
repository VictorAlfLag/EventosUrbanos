{% extends "plantilla.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 50px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Urban Events!</h1>
        <p>Your guide to the best urban happenings.</p>
    </div>
</body>
</html>


{% endblock %}

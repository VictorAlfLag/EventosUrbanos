{% extends "plantilla.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarEvento' %}" method="post" id="frm_evento">
                {% csrf_token %}
                
                <label for="titulo">Título del Evento: <br></label>
                <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Ingrese el título del evento">

                <label for="descripcion">Descripción: <br></label>
                <textarea name="descripcion" class="form-control" id="descripcion" placeholder="Ingrese la descripción del evento"></textarea>

                <label for="fecha_inicio">Fecha de Inicio: <br></label>
                <input type="datetime-local" name="fecha_inicio" class="form-control" id="fecha_inicio">

                <label for="fecha_fin">Fecha de Fin: <br></label>
                <input type="datetime-local" name="fecha_fin" class="form-control" id="fecha_fin">

                <label for="estado">Estado: <br></label>
                <select name="estado" id="estado" class="form-control">
                    <option value="activo">Activo</option>
                    <option value="finalizado">Finalizado</option>
                </select>

                <br>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#frm_evento').validate({
        rules: {
            titulo: {
                required: true,
                minlength: 3,
                maxlength: 255,
            },
            descripcion: {
                required: true,
                minlength: 10,
            },
            fecha_inicio: {
                required: true,
                date: true,
            },
            fecha_fin: {
                required: true,
                date: true,
            },
            estado: {
                required: true,
            },
        },
        messages: {
            titulo: {
                required: 'El título del evento es obligatorio',
                minlength: 'El título debe tener al menos 3 caracteres',
                maxlength: 'El título debe tener menos de 255 caracteres',
            },
            descripcion: {
                required: 'La descripción es obligatoria',
                minlength: 'La descripción debe tener al menos 10 caracteres',
            },
            fecha_inicio: {
                required: 'La fecha de inicio es obligatoria',
            },
            fecha_fin: {
                required: 'La fecha de fin es obligatoria',
            },
            estado: {
                required: 'El estado es obligatorio',
            },
        },
    });
</script>

{% endblock %}

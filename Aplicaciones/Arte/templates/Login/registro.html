{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Futurista - Colegio</title>
    <style>
        /* Fondo de la página con un video futurista */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        /* Estilos del contenedor del registro */
        .register-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .register-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }

        .register-box h1 {
            color: #00FFDD;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Estilos del formulario */
        .register-box input[type="text"], .register-box input[type="password"], .register-box input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #00FFDD;
            border-radius: 5px;
            background: transparent;
            color: #FFF;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease;
        }

        .register-box input[type="text"]:focus, .register-box input[type="password"]:focus, .register-box input[type="email"]:focus {
            border-color: #FF00AA;
            box-shadow: 0 0 10px #FF00AA;
        }

        .register-box button {
            width: 100%;
            padding: 10px;
            background-color: #00FFDD;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .register-box button:hover {
            background-color: #FF00AA;
            color: #FFF;
        }

        /* Efectos de animación para el botón */
        .register-box button:active {
            transform: scale(0.98);
        }

        /* Estilo de enlaces */
        .register-box a {
            color: #00FFDD;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .register-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  <video class="background-video" autoplay loop muted>
    <source src="{% static 'img/loginVideo.mp4' %}" type="video/mp4">
    Tu navegador no soporta videos.
    </video>
    <div class="register-container">
        <div class="register-box">
            <h1>Registro</h1>
            {% if form.errors %}
            <div class="form-errors">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li><strong>{{ field.label }}:</strong> {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <form action="{% url 'registro' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="first_name" placeholder="Nombre" required>
                <input type="text" name="last_name" placeholder="Apellido" required>
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
